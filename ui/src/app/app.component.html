<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Robin's Roost</span>
  <span class="contract" matTooltip="Current ES contract">{{ currentContract }}</span>
  <span class="spacer"></span>
  <img src="assets/robin.png" alt="Robin icon" class="robin-icon" />
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>

<mat-sidenav-container class="full-height">
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/journal" routerLinkActive="active-link" (click)="sidenav.close()">Journal</a>
      <a mat-list-item routerLink="/positions" routerLinkActive="active-link" (click)="sidenav.close()">Positions</a>
      <!-- future nav items -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
