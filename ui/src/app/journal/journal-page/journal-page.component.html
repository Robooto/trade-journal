<!-- src/app/journal/journal-page/journal-page.component.html -->
<div class="journal-container">
  <app-journal-entry-list
    [entries]="entries"
    (entrySelected)="onEntrySelected($event)"
    class="journal-list"
  ></app-journal-entry-list>

  <app-journal-entry-form
    [entry]="selectedEntry"
    (saved)="onEntrySaved($event)"
    (cancelled)="onEditCancelled()"
    class="journal-form"
  ></app-journal-entry-form>
</div>
