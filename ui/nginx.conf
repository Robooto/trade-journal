server {
  listen 80;
  server_name _;

  # 1) Disable sendfile to prevent truncated sends
  sendfile off;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # 2) First, try to serve static files directly; otherwise fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 3) Optional: explicitly cache static assets (JS/CSS/images)
  location ~* \.(?:js|css|png|jpg|jpeg|svg|gif|woff2?|ttf)$ {
    try_files $uri =404;
    expires max;
    access_log off;
  }
}
