<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Robin's Roost</span>
  <span class="contract" matTooltip="Current ES contract">{{ currentContract }}</span>
  <div class="pivot-wrapper">
    <ng-container *ngIf="pivot$ | async as pivot; else pivotMissing">
      <div class="pivot-indicator" matTooltip="Latest SpotGamma pivot">
        <mat-icon>warning</mat-icon>
        <span class="pivot-label">{{ pivot.index }}</span>
        <span class="pivot-value">{{ pivot.price | number:'1.2-2' }}</span>
        <span class="pivot-date">{{ pivot.date | date:'MMM d' }}</span>
      </div>
      <button
        mat-icon-button
        color="warn"
        [routerLink]="['/pivot-tracker']"
        matTooltip="Update pivot level"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </ng-container>
    <ng-template #pivotMissing>
      <button mat-stroked-button color="warn" [routerLink]="['/pivot-tracker']">
        <mat-icon>warning</mat-icon>
        <span>Add pivot</span>
      </button>
    </ng-template>
  </div>
  <span class="spacer"></span>
  <img src="assets/robin.png" alt="Robin icon" class="robin-icon" />
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>

<mat-sidenav-container class="full-height">
  <mat-sidenav #sidenav mode="side" opened [class.collapsed]="isCollapsed" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" matTooltip="Dashboard" [matTooltipDisabled]="!isCollapsed">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span *ngIf="!isCollapsed">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/journal" routerLinkActive="active-link" matTooltip="Journal" [matTooltipDisabled]="!isCollapsed">
        <mat-icon matListItemIcon>book</mat-icon>
        <span *ngIf="!isCollapsed">Journal</span>
      </a>
      <a mat-list-item routerLink="/positions" routerLinkActive="active-link" matTooltip="Positions" [matTooltipDisabled]="!isCollapsed">
        <mat-icon matListItemIcon>account_balance</mat-icon>
        <span *ngIf="!isCollapsed">Positions</span>
      </a>
      <a mat-list-item routerLink="/hiro" routerLinkActive="active-link" matTooltip="Hiro" [matTooltipDisabled]="!isCollapsed">
        <mat-icon matListItemIcon>analytics</mat-icon>
        <span *ngIf="!isCollapsed">Hiro</span>
      </a>
      <a mat-list-item routerLink="/charts" routerLinkActive="active-link" matTooltip="Charts" [matTooltipDisabled]="!isCollapsed">
        <mat-icon matListItemIcon>show_chart</mat-icon>
        <span *ngIf="!isCollapsed">Charts</span>
      </a>
      <a mat-list-item routerLink="/pivot-tracker" routerLinkActive="active-link" matTooltip="Pivot Tracker" [matTooltipDisabled]="!isCollapsed">
        <mat-icon matListItemIcon>bolt</mat-icon>
        <span *ngIf="!isCollapsed">Pivot Tracker</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
